<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 990px) {
        body {
          padding-top: 56px;
        }
      }
    </style>
  </head>
  <body >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top googlefonts">
          <div class="container">
          <h1 class="navbar-brand" href="index.html">Calculadora de Fraccionarios Web</h1>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              </ul>
            </div>
          </div>
        </nav>
    <div class="container googlefonts">
      <div class="row">
        <div class="col-lg-6 text-center">
            <h1 class="mt-5 googlefonts ">Fraccionario 1</h1>
            <input class="estiloinput" type="number" id="numeradoruno"/>
        </div>
        <div class="col-lg-6 text-center">
            <h1 class="mt-5 googlefonts ">Fraccionario 2</h1> 
            <input class="estiloinput" type="number" id="numeradordos"/>  
        </div>
        <div class="col-lg-6 text-center">
            <div class="separador"></div> 
            <input class="estiloinput" type="number" id="denominadoruno"/>
        </div>
        <div class="col-lg-6 text-center">
            <div class="separador"></div> 
            <input class="estiloinput" type="number" min=0 id="denominadordos"/>
        </div>
          <div class="col-lg-12"> 
              <div class="linea"></div>
              <div class="textmargin">
              <h1 class="mt-5 text-center">Operaciones</h1>
           
            </div>
          </div>
          <div class="col-lg-3 text-center">
              <button class="boton" id="suma">Suma</button>
          </div>
          <div class="col-lg-3 text-center">
              <button class="boton" id="resta">Resta</button> 
          </div>
          <div class="col-lg-3 text-center">
              <button class="boton" id="multiplicacion">Multiplicación</button>
          </div>
          <div class="col-lg-3 text-center">
              <button class="boton" id="division">División</button>
          </div>
          <div class="col-lg-12 text-center">
              <div class="linea"></div>
          </div>
          <div class="col-lg-12"> 
              <div class="textmargin" >
              <h1 class="mt-5 text-center">Resultado</h1> 
            </div>
          </div>
          <div class="col-lg-12"> 
              <div class="textmargin" >
              <h1 class="mt-5 text-center" id="Resultado"></h1> 
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
